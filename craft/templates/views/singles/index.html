{% extends "layouts/_layout" %}

{% block content %}
	<section id="home" class="wrap-content" style="padding-top: 200px;">
		<div class="home-slider">

			<div class="home-slider__pager-container">
				<h2 class="heading-two home-slider__title">Presents</h2>
				<div class="home-slider__pager"></div>
			</div>

			<div class="home-slider__container">
				<div class="cycle-slideshow"
				    data-cycle-fx="scrollHorz"
				    data-cycle-timeout="0"
				    data-cycle-prev="#prev"
				    data-cycle-next="#next"
				    data-cycle-slides="> a"
				    data-cycle-pager=".home-slider__pager"
				    data-cycle-pager-template="<a href=#><span><span></span></span></a>"
				    >
				    <a href="" class="home-slide">
				    	<img src="http://malsup.github.io/images/p1.jpg">
				    	<span class="home-slide__title">
				    		<span>
				    			<h3>Slide Title Placement</h3>
				    		</span>
				    	</span>
				    </a>
				    <a href="" class="home-slide">
				    	<img src="http://malsup.github.io/images/p2.jpg">
				    	<span class="home-slide__title">
				    		<span>
				    			<h3>Slide Title Placement</h3>
				    		</span>
				    	</span>
				    </a>
				    <a href="" class="home-slide">
				    	<img src="http://malsup.github.io/images/p3.jpg">
				    	<span class="home-slide__title">
				    		<span>
				    			<h3>Slide Title Placement</h3>
				    		</span>
				    	</span>
				    </a>
				</div>
				<div class="center">
				    <a href=# id="prev">Prev</a> 
				    <a href=# id="next">Next</a>
				</div>
			</div>

		</div>
	</section>
{% endblock %}
