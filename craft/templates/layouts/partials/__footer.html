<footer class="footer">
	<nav class="footer-nav">

			<li class="footer-nav__link">
				<a href="" aria-label="Navigate to the production page">production</a>
			</li>
			<li class="footer-nav__link">
				<a href="" aria-label="Navigate to the development page">development</a>
			</li>
			<li class="footer-nav__link">
				<a href="" aria-label="Navigate to the about page">about</a>
			</li>
			<li class="footer-nav__link">
				<a href="" aria-label="Navigate to the contact page">contact</a>
			</li>

			{% for social in social.socialAccounts %}

					</a>
				</li>
			{% endfor %}
		</ul>
